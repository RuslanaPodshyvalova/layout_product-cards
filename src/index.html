<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <div class="product-image">
        <img src="images/imac.jpeg" alt="product image">
      </div>
      <div class="product-info">
        <p class="title-text">
          Моноблок APPLE A1419 iMac 27&#8243; Retina 5K (MNED2UA/A)
        </p>
        <p class="product-code">
          Код товара: 195434
        </p>
        <div class="product-rating">
          <div class="product-rating__stars">
            <div class="product-rating__star"></div>
            <div class="product-rating__star"></div>
            <div class="product-rating__star"></div>
            <div class="product-rating__star"></div>
            <div class="product-rating__star"></div>
          </div>
          <p class="rating-text">
            Отзывов: 5
          </p>
        </div>
        <div class="price-info">
          <span class="text">
            Цена:
          </span>
          <span class="price-number">
            69 999 грн
          </span>
        </div>
        <a
          class="buy-button"
          data-qa="hover"
        >
         купить
        </a>
      </div>
    </div>
  </body>
</html>
